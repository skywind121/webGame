                intro.innerHTML = "8+9是「八家將」的諧音，起初是代表臺灣民間信仰中的八個神明，後來更常指扮演這些神明的人。現在在網絡世界中，則會用8+9來形容「流氓」、「屁孩」。<br>名字來源：因為臺灣的部分八家將組織有和黑道連結，而一些八家將團體也有很多年輕失學的成員，受到一些不良文化影響，因此早期網絡會用巴嘎囧、八嘎囧來形容這些人，而這名詞更慢慢變為8+9。<br>而事實上，現在8+9已經變成一個專有名詞，無論是否為八家將成員，只要是流氓、小混混，通常都會被稱爲8+9。";

            function lol(){

                intro.innerHTML = "英雄聯盟，英語：League of Legends，簡稱LoL，一款多人線上戰術擂台（MOBA）遊戲。<br>在遊戲中，玩家會扮演召喚師，操控擁有獨特能力的《英雄》進行遊戲，遊戲目標是一步一步拆毀敵人的建築物，最終摧毀敵人的主堡。<br>遊戲裏面的等階分為鐵牌-銅牌-銀牌-金牌-白金-鑽石-大師-宗師-菁英，鐵牌最低，菁英最高。";
